<!doctype html>
<html>

<head>


	<link rel="stylesheet" type="text/css" href="${def:context}/boostrap.min.css" />
    <link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
    <link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
    <link rel="stylesheet" type="text/css" href="${def:context}/select2.min.css" />
    <link rel="stylesheet" type="text/css" href="${def:context}/sweetalert.css" />
    <!--biblioteca generica JS/Dinamica-->
    <script type="text/javascript" src="${def:context}/action/script"></script>
    <script type="text/javascript" src="${def:context}/action/jquery"></script>
    <script type="text/javascript" src="${def:context}/action/select2"></script>
    <script type="text/javascript" src="${def:context}/action/sweetalert"></script>
    <script type="text/javascript" src="${def:context}/action/lodash"></script>
    <script type="text/javascript" src="${def:context}/action/boostrap"></script>

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_rol}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
			<tr>
		<td>${lbl:b_users}*</td>
		<td>
			<select name="smn_usuarios_rf" id="smn_usuarios_rf" onchange="chgCombo(smn_usuarios_rf.options[smn_usuarios_rf.selectedIndex].text,'smn_usuarios_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_usuarios_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_usuarios_rf_rows>
			</select> 
			<input id="smn_usuarios_rf_name" name="smn_usuarios_rf_name" type="hidden">
		</td>
		<!-- Incorporado manualmente para mostrar icono de inclusion de elementos al combo -->
		<td>
			<img src="${def:context}/images/list-add2.png" align="left" class="button" onclick="usuarios()" title="${lbl:b_users}" >
		</td>
		<td>
			&nbsp;&nbsp;
		</td>		
	</tr>
	
	<tr>
		<td>${lbl:b_organizational_structure}*</td>
		<td>
			<select name="smn_estructura_organizacional_rf" id="smn_estructura_organizacional_rf" onchange="chgCombo(smn_estructura_organizacional_rf.options[smn_estructura_organizacional_rf.selectedIndex].text,'smn_estructura_organizacional_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_estructura_organizacional_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_estructura_organizacional_rf_rows>
			</select> 
			<input id="smn_estructura_organizacional_rf_name" name="smn_estructura_organizacional_rf_name" type="hidden">
		</td>
				<!-- Incorporado manualmente para mostrar icono de inclusion de elementos al combo -->
		<td>
			<img src="${def:context}/images/list-add2.png" align="left" class="button" onclick="estructura_organizativa()" title="${lbl:b_organizational_structure}" >
		</td>
		<td>
			&nbsp;&nbsp;
		</td>	

	</tr>
		<tr>
			<td>${lbl:b_type}*</td>
			<td>
				<select name="rol_tipo" id="rol_tipo">
				<option value="SO">${lbl:b_applicants}</option>
				<option value="AP">${lbl:b_approver}</option>
				<option value="AM">${lbl:b_ambos}</option>

				</select> 
			</td>
		</tr>
	<tr>
		<td>${lbl:b_corporations}*</td>
		<td>
			<select name="smn_corporaciones_rf" id="smn_corporaciones_rf" onchange="chgCombo(smn_corporaciones_rf.options[smn_corporaciones_rf.selectedIndex].text,'smn_corporaciones_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_corporaciones_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_corporaciones_rf_rows>
			</select> 
			<input id="smn_corporaciones_rf_name" name="smn_corporaciones_rf_name" type="hidden">
		</td>
				<!-- Incorporado manualmente para mostrar icono de inclusion de elementos al combo -->
		<td>
			<img src="${def:context}/images/list-add2.png" align="left" class="button" onclick="corporaciones()" title="${lbl:b_corporations}" >
		</td>
		<td>
			&nbsp;&nbsp;
		</td>	

	</tr>
	<tr>
		<td>${lbl:b_subsidiaries}*</td>
		<td>
			<select name="smn_sucursales_rf" id="smn_sucursales_rf" onchange="chgCombo(smn_sucursales_rf.options[smn_sucursales_rf.selectedIndex].text,'smn_sucursales_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_sucursales_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_sucursales_rf_rows>
			</select> 
			<input id="smn_sucursales_rf_name" name="smn_sucursales_rf_name" type="hidden">
		</td>
				<!-- Incorporado manualmente para mostrar icono de inclusion de elementos al combo -->
		<td>
			<img src="${def:context}/images/list-add2.png" align="left" class="button" onclick="sucursales()" title="${lbl:b_subsidiaries}" >
		</td>
		<td>
			&nbsp;&nbsp;
		</td>	

	</tr>
		<tr>
			<td>${lbl:b_status}*</td>
			<td>
				<select name="rol_estatus" id="rol_estatus">
				<option value="AC">${lbl:b_account_type_active}</option>
				<option value="IN">${lbl:b_inactive}</option>

				</select> 
			</td>
		</tr>
		<tr>
			<td>${lbl:b_validation_date}*</td>
			<td>
				<input id="rol_vigencia" name="rol_vigencia" type="text" class="date" maxlength="10">
				<img src="${def:context}/images/dropdown.png" title="Desplegar calendario" onclick="calendarOpen('rol_vigencia')">
			</td>
		</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();

		if (id!="")
			edit(id);
	} 
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	//Este codigo fue creado por SIMONE y ajustado por Kelvin Marcano y Yelitza Pineda para los botones de añadir un maestro
	function usuarios()
	{
	//alert ('Colocar su código aquí­.')
		var uri = "/smn_base/action/smn_configuracion/smn_usuarios/smn_usuarios/editor/form";	
		openDialog("editor20", uri, 600, 600);
	}
	
	function estructura_organizativa()
	{
	//alert ('Colocar su código aquí­.')
		var uri = "/smn_base/action/smn_configuracion/smn_entidades/smn_estructura_organizacional/editor/form";	
		openDialog("editor20", uri, 600, 600);
	}
	
	function corporaciones()
	{
	//alert ('Colocar su código aquí­.')
		var uri = "/smn_base/action/smn_configuracion/smn_entidades/smn_corporaciones/editor/form";	
		openDialog("editor20", uri, 600, 600);
	}
	
	function sucursales()
	{
	//alert ('Colocar su código aquí­.')
		var uri = "/smn_base/action/smn_configuracion/smn_entidades/smn_sucursales/editor/form";	
		openDialog("editor20", uri, 600, 600);
	}
</script>	
</body>
</html>
