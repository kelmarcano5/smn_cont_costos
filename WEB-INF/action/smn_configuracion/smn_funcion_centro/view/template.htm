<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>


	<!--toolbar-->
	<tr>
		<th colspan="9" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("fun_codigo","query-smnfuncioncentro.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("fun_descripcion","query-smnfuncioncentro.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("fun_funcion_combo","query-smnfuncioncentro.sql")'>${lbl:b_funcion}</th>
		<th class='sortable' onclick='sortBy("fun_estatus_combo","query-smnfuncioncentro.sql")'>${lbl:b_status}</th>
		<th class='sortable' onclick='sortBy("fun_vigencia","query-smnfuncioncentro.sql")'>${lbl:b_validation_date}</th>
		<th class='sortable' onclick='sortBy("fun_fecha_registro","query-smnfuncioncentro.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_funcion_centro_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_funcion_centro_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_funcion_centro_id}')" title="${lbl:b_edit_button}"></td>
		<td align='left'>${fld:fun_codigo}</td>
		<td align='left'>${fld:fun_descripcion}</td>
		<td align='left'>${fld:fun_funcion_combo}</td>
		<td align='left'>${fld:fun_estatus_combo}</td>
		<td>${fld:fun_vigencia@dd-MM-yyyy}</td>
		<td>${fld:fun_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
