<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>
	<col width='20%'/>


	<!--toolbar-->
	<tr>
		<th colspan="8">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("dbd_codigo","query-smndocbasedistribucion.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("dbd_descripcion","query-smndocbasedistribucion.sql")'>${lbl:b_description} </th>
		<th class='sortable' onclick='sortBy("dbd_estatus_combo","query-smndocbasedistribucion.sql")'>${lbl:b_status}</th>
		<th class='sortable' onclick='sortBy("dbd_vigencia","query-smndocbasedistribucion.sql")'>${lbl:b_validation_date}</th>
		<th class='sortable' onclick='sortBy("dbd_fecha_registro","query-smndocbasedistribucion.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_doc_base_distribucion_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_doc_base_distribucion_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_doc_base_distribucion_id}')" title="${lbl:b_edit_button}"></td>
		<td align='left'>${fld:dbd_codigo}</td>
		<td align='left'>${fld:dbd_descripcion}</td>
		<td align='left'>${fld:dbd_estatus_combo}</td>
		<td>${fld:dbd_vigencia@dd-MM-yyyy}</td>
		<td>${fld:dbd_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
