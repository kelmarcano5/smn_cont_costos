<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='33%'/>
	<col width='33%'/>
	<col width='33%'/>


	<!--toolbar-->
	<tr>
		<th colspan="6">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("smn_item_rf_combo","query-smnrelitemelemento.sql")'>${lbl:b_item}</th>
		<th class='sortable' onclick='sortBy("smn_elemento_id_combo","query-smnrelitemelemento.sql")'>${lbl:b_element}</th>
		<th class='sortable' onclick='sortBy("rie_fecha_registro","query-smnrelitemelemento.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_rel_item_elemento_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_rel_item_elemento_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_rel_item_elemento_id}')" title="${lbl:b_edit_button}"></td>
		<td>${fld:smn_item_rf_combo}</td>
		<td>${fld:smn_elemento_id_combo}</td>
		<td>${fld:rie_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
