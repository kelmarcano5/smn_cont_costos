<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>
	<col width='16%'/>


	<!--toolbar-->
	<tr>
		<th colspan="9" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("cdi_codigo","query-smncriteriodistribucion.sql")'>${lbl:b_acount_code}</th>
		<th class='sortable' onclick='sortBy("cdi_descripcion","query-smncriteriodistribucion.sql")'>${lbl:b_description} </th>
		<th class='sortable' onclick='sortBy("cdi_esquema","query-smncriteriodistribucion.sql")'>${lbl:b_esquema}</th>
		<th class='sortable' onclick='sortBy("cdi_estatus_combo","query-smncriteriodistribucion.sql")'>${lbl:b_status}</th>
		<th class='sortable' onclick='sortBy("cdi_vigencia","query-smncriteriodistribucion.sql")'>${lbl:b_validation_date}</th>
		<th class='sortable' onclick='sortBy("cdi_fecha_registro","query-smncriteriodistribucion.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_criterio_distribucion_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_criterio_distribucion_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_criterio_distribucion_id}')" title="${lbl:b_edit_button}"></td>
		<td align='left'>${fld:cdi_codigo}</td>
		<td align='left'>${fld:cdi_descripcion}</td>
		<td align='left'>${fld:cdi_esquema}</td>
		<td align='left'>${fld:cdi_estatus_combo}</td>
		<td>${fld:cdi_vigencia@dd-MM-yyyy}</td>
		<td>${fld:cdi_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
