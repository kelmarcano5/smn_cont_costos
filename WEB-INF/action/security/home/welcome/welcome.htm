	<script type="text/javascript">

	//inicializacion de la pagina cuando carga
	onload = function()
	{
		<rows>
			showTable('${fld:rolename}');
		</rows>
		
		noDisplayTables();
	}
	
	var isRegister = false; 
	var isProcess = false;
	var isMonitoring = false; 
	var isConfiguration = false;

	function showTable (rolename) {
		if (rolename == 'smn_registros') 
		{
			isRegister = true;
		} 
		else if (rolename == 'smn_procesos') 
		{
			isProcess = true;
		} 
		else if (rolename == 'smn_monitores') 
		{
			isMonitoring = true;
		} 
		else if (rolename == 'smn_configuracion') 
		{
			isConfiguration = true;
		} 
		else if (rolename == 'smn_admin') 
		{
			isRegister = true;
			isProcess = true;
			isMonitoring = true;
			isConfiguration = true;
		}
	}
	
	function noDisplayTables()
	{
		if (!isRegister) 
		{
			document.getElementById('table1').style.display="none";
			document.getElementById('panel1').style.display="none";
		} 
		if (!isProcess) 
		{
			document.getElementById('table2').style.display="none";
			document.getElementById('panel2').style.display="none";
		} 
		if (!isMonitoring) 
		{
			document.getElementById('table3').style.display="none";
			document.getElementById('panel3').style.display="none";
		} 
		if (!isConfiguration) 
		{
			document.getElementById('table4').style.display="none";
			document.getElementById('panel4').style.display="none";
		}
	}
</script>
